schemes:
  YKRPC_POD_NAME_Example:
    build:
      targets:
        YKRPC_POD_NAME_Example: [ build,  analyze, profile, archive ]
      config: Debug
      parallelizeBuild: true
      buildImplicitDependencies: true

    test:
      config: Debug

    run:
      config: Debug

    profile:
      config: Release

    analyze:
      config: Debug

    archive:
      config: Release
      customArchiveName: YKRPC_POD_NAME_Example
      revealArchiveInOrganizer: false
    management:
      share: true

  YKRPC_POD_NAME_ExampleQ:
    build:
      targets:
        YKRPC_POD_NAME_ExampleQ: [ build,  analyze, profile, archive ]
      config: DebugQ
      parallelizeBuild: true
      buildImplicitDependencies: true

    test:
      config: DebugQ

    run:
      config: DebugQ
      executable: YKRPC_POD_NAME_ExampleQ

    profile:
      config: ReleaseQ

    analyze:
      config: DebugQ

    archive:
      config: ReleaseQ
      customArchiveName: YKRPC_POD_NAME_ExampleQ
      revealArchiveInOrganizer: false
    management:
      share: true
