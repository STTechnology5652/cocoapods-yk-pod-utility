# read document if you don't understand something :)
# https://github.com/yonaskolb/XcodeGen/blob/master/Docs/ProjectSpec.md

name: YKRPC_POD_NAME_Example

options:
  minimumXcodeGenVersion: 2.10
  generateEmptyDirectories: true
  bundleIdPrefix: come.YKPRC_POD_Name.example
  developmentLanguage: en
#  postGenCommand: pod install

  deploymentTarget:
    iOS: "10.0"

fileGroups:
  - config/iOS

configs:
  Debug: DEBUG-NAME
  Release: RELEASE-NAME
  DebugQ: DEBUGQ-NAME
  ReleaseQ: RELEASEQ-NAME

configFiles:
  Debug: config/iOS/project/config-custom/debug.xcconfig
  Release: config/iOS/project/config-custom/release.xcconfig
  DebugQ: config/iOS/project/config-enterprise/debug.xcconfig
  ReleaseQ: config/iOS/project/config-enterprise/release.xcconfig

include:
  - path: config/iOS.yml
    relativePaths: false

